[build]
    functions = "functions"
    publish = "public" 
    command = "npm run build"

[functions] 
    external_node_modules = ["express", "serverless-http"] 
    node_bundler = "esbuild"

[[redirects]] 
    force = true 
    from = "/api/*" 
    status = 200 
    to = "/.netlify/functions/api/:splat"